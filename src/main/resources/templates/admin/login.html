<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в панель администратора</title>
</head>
<body class="bg-gray-900 text-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-gray-800 rounded-xl">
        <div>
            <h2 class="text-center text-3xl font-bold text-yellow-500">Вход в панель администратора</h2>
        </div>
        <form class="mt-8 space-y-6" action="/admin/login" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Имя пользователя</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 text-gray-300">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Пароль</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 text-gray-300">
                </div>
            </div>

            <div th:if="${error}" class="text-red-500 text-center text-sm">
                <p th:text="${error}"></p>
            </div>

            <button type="submit"
                    class="w-full bg-yellow-500 text-gray-900 px-6 py-3 rounded-lg hover:bg-yellow-400 transition-colors text-lg font-semibold">
                Войти
            </button>
        </form>
    </div>
</div>
</body>
</html>
